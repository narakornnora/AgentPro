<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ระบบนัดหมายคลินิก">
    <title>ClinicApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ClinicApp</h1>
        <nav>
            <ul>
                <li><a href="#">หน้าแรก</a></li>
                <li><a href="#">นัดหมาย</a></li>
                <li><a href="#">ติดต่อ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="appointment-section">
            <h2>นัดหมาย</h2>
            <form id="appointment-form">
                <label for="patient-name">ชื่อคนไข้:</label>
                <input type="text" id="patient-name" required>
                <label for="doctor-name">ชื่อหมอ:</label>
                <select id="doctor-name" required>
                    <option value="">เลือกหมอ</option>
                    <option value="หมอสมชาย">หมอสมชาย</option>
                    <option value="หมอสมหญิง">หมอสมหญิง</option>
                </select>
                <label for="appointment-date">วันที่นัดหมาย:</label>
                <input type="date" id="appointment-date" required>
                <button type="submit">นัดหมาย</button>
            </form>
            <div id="confirmation-message"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 ClinicApp. สงวนลิขสิทธิ์.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
