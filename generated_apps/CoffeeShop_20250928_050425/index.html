<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ร้านกาแฟที่ดีที่สุดในเมือง">
    <title>CoffeeShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ร้านกาแฟ CoffeeShop</h1>
        <nav>
            <ul>
                <li><a href="#menu">เมนู</a></li>
                <li><a href="#about">เกี่ยวกับเรา</a></li>
                <li><a href="#contact">ติดต่อเรา</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="menu">
            <h2>เมนูของเรา</h2>
            <div class="menu-item" onclick="orderCoffee('Espresso')">
                <h3>Espresso</h3>
                <p>กาแฟเอสเพรสโซเข้มข้น</p>
                <button>สั่งซื้อ</button>
            </div>
            <div class="menu-item" onclick="orderCoffee('Latte')">
                <h3>Latte</h3>
                <p>กาแฟลาเต้ผสมฟองนม</p>
                <button>สั่งซื้อ</button>
            </div>
        </section>
        <section id="about">
            <h2>เกี่ยวกับเรา</h2>
            <p>เราคือร้านกาแฟที่มุ่งมั่นในการให้บริการกาแฟที่ดีที่สุด</p>
        </section>
        <section id="contact">
            <h2>ติดต่อเรา</h2>
            <form id="contact-form">
                <label for="name">ชื่อ:</label>
                <input type="text" id="name" required>
                <label for="email">อีเมล:</label>
                <input type="email" id="email" required>
                <button type="submit">ส่งข้อความ</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 CoffeeShop. สงวนลิขสิทธิ์.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
