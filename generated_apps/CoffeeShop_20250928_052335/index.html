<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ร้านกาแฟออนไลน์ที่ให้บริการสั่งกาแฟและชำระเงิน">
    <title>CoffeeShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CoffeeShop</h1>
        <nav>
            <ul>
                <li><a href="#">หน้าแรก</a></li>
                <li><a href="#">เมนู</a></li>
                <li><a href="#" id="loginBtn">เข้าสู่ระบบ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="menu">
            <h2>เมนูกาแฟ</h2>
            <div class="coffee-item">
                <h3>กาแฟดำ</h3>
                <p>ราคา: 50 บาท</p>
                <button class="orderBtn" data-coffee="กาแฟดำ" data-price="50">สั่งซื้อ</button>
            </div>
            <div class="coffee-item">
                <h3>ลาเต้</h3>
                <p>ราคา: 60 บาท</p>
                <button class="orderBtn" data-coffee="ลาเต้" data-price="60">สั่งซื้อ</button>
            </div>
            <!-- เพิ่มกาแฟอื่น ๆ ตามต้องการ -->
        </section>
        <section id="order-summary" style="display:none;">
            <h2>สรุปการสั่งซื้อ</h2>
            <ul id="orderList"></ul>
            <p id="totalPrice"></p>
            <button id="checkoutBtn">ชำระเงิน</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 CoffeeShop</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
