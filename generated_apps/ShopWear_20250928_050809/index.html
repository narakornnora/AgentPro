<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="เว็บไซต์ขายเสื้อผ้าที่มีระบบแกลเลอรี่และตะกร้าสินค้า">
    <title>ShopWear - เสื้อผ้าสุดชิค</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ShopWear</h1>
        <nav>
            <ul>
                <li><a href="#gallery">แกลเลอรี่</a></li>
                <li><a href="#cart">ตะกร้าสินค้า</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="gallery">
            <h2>แกลเลอรี่</h2>
            <div class="gallery-container">
                <div class="gallery-item" onclick="addToCart('เสื้อยืด')">
                    <img src="shirt1.jpg" alt="เสื้อยืด">
                    <p>เสื้อยืด - 300 บาท</p>
                </div>
                <div class="gallery-item" onclick="addToCart('กางเกงยีนส์')">
                    <img src="jeans.jpg" alt="กางเกงยีนส์">
                    <p>กางเกงยีนส์ - 800 บาท</p>
                </div>
                <div class="gallery-item" onclick="addToCart('เสื้อเชิ้ต')">
                    <img src="shirt2.jpg" alt="เสื้อเชิ้ต">
                    <p>เสื้อเชิ้ต - 600 บาท</p>
                </div>
            </div>
        </section>
        <section id="cart">
            <h2>ตะกร้าสินค้า</h2>
            <ul id="cart-items"></ul>
            <button onclick="checkout()">ชำระเงิน</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 ShopWear. สงวนลิขสิทธิ์.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
