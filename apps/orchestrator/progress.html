<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>AgentPro · Progress</title>
<link rel="stylesheet" href="/tokens.css">
<style>
body{background:#0f1115;color:#e9eef5;font:14px/1.6 system-ui}
.wrap{max-width:960px;margin:24px auto;padding:0 16px}
.card{background:#151925;border:1px solid #23283b;border-radius:12px;padding:16px}
pre{background:#0e121b;padding:12px;border-radius:8px;overflow:auto}
.input{background:#10131b;border:1px solid #27304a;border-radius:8px;color:#e9eef5;padding:.5rem}
.btn{background:#1b2133;border:1px solid #2b3553;border-radius:8px;color:#e9eef5;padding:.5rem .75rem;cursor:pointer}
.frame{width:390px;height:844px;border:0;border-radius:24px;background:#000}
</style>
</head>
<body>
<div class="wrap">
  <h2>AgentPro · Progress</h2>
  <div class="card">
    <label>Project slug:
      <input id="slug" class="input" placeholder="myapp-20250923-151635">
    </label>
    <button class="btn" onclick="load()">Load</button>
  </div>
  <div class="card" style="margin-top:12px">
    <pre id="out">(รอสั่ง Load)</pre>
  </div>
  <div class="card" style="margin-top:12px">
    <div>Preview (มือถือ):</div>
    <iframe id="pv" class="frame"></iframe>
  </div>
</div>
<script>
const API="http://localhost:9000";
async function load(){
  const s=document.getElementById('slug').value.trim(); if(!s) return;
  const r=await fetch(`${API}/projects/${encodeURIComponent(s)}/progress`);
  const d=await r.json();
  document.getElementById('out').textContent = JSON.stringify(d,null,2);
  document.getElementById('pv').src = d.preview?.web_url || '';
}
</script>
</body>
</html>
