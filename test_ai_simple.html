    <script>
        class AIAppGenerator {
            constructor() {
                console.log('üöÄ AIAppGenerator starting...');
                
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.messages = document.getElementById('messages');
                this.debug = document.getElementById('debug');
                
                console.log('üìù Elements found:', {
                    messageInput: !!this.messageInput,
                    sendButton: !!this.sendButton,
                    messages: !!this.messages

                if (!this.messageInput || !this.sendButton || !this.messages) {
                    this.log('‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö DOM elements ‡∏ó‡∏µ‡πà‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô');
                    return;

            log(message) {
                const time = new Date().toLocaleTimeString();
                const logMessage = `[${time}] ${message}`;
                console.log(logMessage);
                
                if (this.debug) {
                    const logDiv = document.createElement('div');
                    logDiv.className = 'log';
                    logDiv.textContent = logMessage;
                    this.debug.appendChild(logDiv);
                    
                    // Keep only last 15 logs
                    while (this.debug.children.length > 16) { // 15 + header
                        this.debug.removeChild(this.debug.children[1]); // Keep header
                    }
                    
                    this.debug.scrollTop = this.debug.scrollHeight;
                }
            }
            
            initializeEventListeners() {
                this.log('üîß ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Event Listeners...');
                
                // Message input
                this.messageInput.addEventListener('input', () => {
                    const hasText = this.messageInput.value.trim().length > 0;
                    this.sendButton.disabled = !hasText;
                    this.log(`üìù Input changed - ‡∏õ‡∏∏‡πà‡∏°‡∏™‡πà‡∏á: ${hasText ? '‡πÄ‡∏õ‡∏¥‡∏î' : '‡∏õ‡∏¥‡∏î'}`);
                });
                
                // Enhanced Enter key handling
                this.messageInput.addEventListener('keypress', (e) => {
                    this.log(`üîî Keypress: ${e.key}, Shift: ${e.shiftKey}`);
                    if (e.key === 'Enter' && !e.shiftKey) {
                        this.log('‚úÖ Enter detected - ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°');
                        e.preventDefault();
                        this.sendMessage();
                        return false;
                    }
                });
                
                // Keydown as backup
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        this.log('‚úÖ Enter via keydown - ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°');
                        e.preventDefault();
                        this.sendMessage();
                        return false;
                    }

                // Send button
                this.sendButton.addEventListener('click', (e) => {
                    this.log('üñ±Ô∏è ‡∏õ‡∏∏‡πà‡∏°‡∏™‡πà‡∏á‡∏ñ‡∏π‡∏Å‡∏Ñ‡∏•‡∏¥‡∏Å');
                    e.preventDefault();
                    this.sendMessage();
                });
                
                // Focus input
                setTimeout(() => {
                    this.messageInput.focus();
                    this.log('üéØ Auto focus ‡∏ó‡∏µ‡πà‡∏ä‡πà‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°');
                }, 100);

            }
            
            async sendMessage() {

                const message = this.messageInput.value.trim();
                this.log(`üìù ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°: "${message}"`);
                
                if (!message) {
                    this.log('‚ùå ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏´‡πâ‡∏™‡πà‡∏á');
                    return;
                }
                
                // Add user message
                this.addMessage('user', message);

                this.messageInput.value = '';
                this.sendButton.disabled = true;
                
                // Simulate AI response
                setTimeout(() => {
                    this.addMessage('ai', `‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°: "${message}" - ‡∏£‡∏∞‡∏ö‡∏ö‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏õ‡∏Å‡∏ï‡∏¥! ‚úÖ`);
                    this.messageInput.focus();
                }, 1000);

            }
            
            addMessage(sender, content) {

                messageDiv.className = 'message';

                const senderName = sender === 'user' ? '‡∏Ñ‡∏∏‡∏ì' : 'AI';

                this.messages.appendChild(messageDiv);
                this.messages.scrollTop = this.messages.scrollHeight;
