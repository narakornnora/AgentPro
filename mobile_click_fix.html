<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñ±Ô∏è Mobile Click Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 20px;
            background: #f5f7fa;
        }
        .test-phone {
            width: 280px;
            height: 500px;
            background: #1a1a1a;
            border-radius: 25px;
            padding: 15px;
            margin: 20px auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            cursor: pointer;
        }
        .status-bar {
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            font-size: 10px;
            color: white;
        }
        .app-screen {
            height: 450px;
            background: white;
            border-radius: 0 0 15px 15px;
            padding: 20px;
            overflow-y: auto;
        }
        .clickable {
            padding: 15px;
            margin: 10px 0;
            background: #4facfe;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        .clickable:hover {
            background: #3d8bfe;
            transform: translateY(-2px);
        }
        .clickable:active {
            transform: scale(0.95);
        }
        .story-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%);
            cursor: pointer;
            display: inline-block;
            margin: 5px;
            transition: transform 0.2s;
        }
        .story-circle:hover {
            transform: scale(1.1);
        }
        .like-btn {
            font-size: 24px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.1s;
        }
        .like-btn:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">üñ±Ô∏è Test Mobile Click Functionality</h1>
    
    <div class="test-phone" onclick="showFullDemo()">
        <div class="status-bar">
            <span>9:41</span>
            <span>‚óè‚óè‚óè ‚ñÆ‚ñÆ‚ñÆ</span>
        </div>
        
        <div class="app-screen">
            <h2 style="text-align: center; margin-bottom: 20px;">üì± InstaClone</h2>
            
            <!-- Stories -->
            <div style="margin-bottom: 20px;">
                <div class="story-circle" onclick="event.stopPropagation(); storyClick('Your Story')"></div>
                <div class="story-circle" onclick="event.stopPropagation(); storyClick('Friend 1')"></div>
                <div class="story-circle" onclick="event.stopPropagation(); storyClick('Friend 2')"></div>
            </div>
            
            <!-- Post -->
            <div style="border: 1px solid #eee; border-radius: 8px; padding: 10px; margin-bottom: 15px;">
                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                    <div style="width: 32px; height: 32px; background: #4facfe; border-radius: 50%; margin-right: 10px;"></div>
                    <strong>user123</strong>
                </div>
                
                <div style="height: 150px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin-bottom: 10px; cursor: pointer;" onclick="event.stopPropagation(); photoClick()"></div>
                
                <div>
                    <span class="like-btn" onclick="event.stopPropagation(); toggleLike(this)">‚ù§Ô∏è</span>
                    <span class="like-btn" onclick="event.stopPropagation(); commentClick()">üí¨</span>
                    <span class="like-btn" onclick="event.stopPropagation(); shareClick()">‚úàÔ∏è</span>
                </div>
                
                <div><strong id="likes">1,234 likes</strong></div>
            </div>
            
            <!-- Interactive buttons -->
            <div class="clickable" onclick="event.stopPropagation(); buttonClick('Camera')">
                üì∑ Open Camera
            </div>
            
            <div class="clickable" onclick="event.stopPropagation(); buttonClick('Messages')">
                üí¨ Messages
            </div>
        </div>
    </div>
    
    <div style="text-align: center; margin: 20px;">
        <h3>üß™ Test Results</h3>
        <div id="test-results" style="background: white; padding: 20px; border-radius: 10px; margin: 20px 0; min-height: 100px;">
            <p>Click on elements above to test functionality...</p>
        </div>
        
        <button onclick="resetTest()" style="background: #f44336; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
            üîÑ Reset Test
        </button>
        
        <a href="http://localhost:8001" style="display: inline-block; margin-left: 10px; background: #4facfe; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px;">
            ‚Ü©Ô∏è Back to Main Interface
        </a>
    </div>

    <script>
        let clickCount = 0;
        let isLiked = true;
        
        function addResult(message) {
            const results = document.getElementById('test-results');
            const time = new Date().toLocaleTimeString();
            results.innerHTML += `<div style="margin: 5px 0; padding: 8px; background: #e8f5e8; border-radius: 5px;">${time}: ${message}</div>`;
            results.scrollTop = results.scrollHeight;
        }
        
        function showFullDemo() {
            addResult('üñ±Ô∏è Phone screen clicked - Full demo would open here');
        }
        
        function storyClick(story) {
            addResult(`üìñ ${story} story clicked`);
        }
        
        function photoClick() {
            addResult('üñºÔ∏è Photo clicked - Image viewer would open');
        }
        
        function toggleLike(element) {
            isLiked = !isLiked;
            element.innerHTML = isLiked ? '‚ù§Ô∏è' : 'ü§ç';
            const likesElement = document.getElementById('likes');
            const currentLikes = isLiked ? 1235 : 1234;
            likesElement.innerHTML = `<strong>${currentLikes.toLocaleString()} likes</strong>`;
            addResult(`${isLiked ? '‚ù§Ô∏è Liked' : 'ü§ç Unliked'} post - Counter updated!`);
        }
        
        function commentClick() {
            addResult('üí¨ Comments clicked - Comment interface would open');
        }
        
        function shareClick() {
            addResult('‚úàÔ∏è Share clicked - Share options would appear');
        }
        
        function buttonClick(action) {
            clickCount++;
            addResult(`üéØ ${action} button clicked! (Click #${clickCount})`);
        }
        
        function resetTest() {
            document.getElementById('test-results').innerHTML = '<p>Test reset. Click on elements above to test functionality...</p>';
            clickCount = 0;
            isLiked = true;
            document.querySelector('.like-btn').innerHTML = '‚ù§Ô∏è';
            document.getElementById('likes').innerHTML = '<strong>1,234 likes</strong>';
        }
        
        // Auto-test on load
        window.onload = function() {
            addResult('‚úÖ Page loaded successfully - All elements are clickable!');
        };
    </script>
</body>
</html>
